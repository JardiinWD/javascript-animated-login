<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login UI</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>

    <!-- /.main -->
    <section class="main">
        <!-- /.container box -->        
        <div class="container box">

            <!-- Sezione del Login -->            
            <div class="login main-container">
                <!-- /.login-img img-container -->                
                <div class="login-img img-container">
                    <img src="./assets/img/login.svg" alt="Login Image">
                </div>
                <!-- /.login-form form-container -->
                <div class="login-form form-container">
                    <!-- Form di Login -->
                    <form action="">
                        <!-- /.text-center pb-3 -->
                        <h2 class="text-center pb-3">Login</h2>
                        <!-- Username -->
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                        <!-- Password -->
                        <div class="form-item">
                            <!-- Password -->
                            <input type="password" id="login-password" class="form-control form-control-lg mb-3" placeholder="Password">
                            <!-- Visibility -->
                            <i class="fa-solid fa-eye" id="login-eye"></i>
                        </div>
                        <!-- /.d-grid -->
                        <div class="d-grid mb-3">
                            <!-- /.btn btn-primary btn-lg -->
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <!-- /.forgot-link -->
                        <a href="#" class="forgot-link">Forgot Password?</a>
                        <span>Don't have an account? 
                            <!-- /.register-link -->
                            <a href="#" class="register-link">Register</a>
                        </span>
                    </form>
                </div>
            </div>

            <!-- Sezione del Register -->
            <div class="register main-container">
                <!-- /.login-form form-container -->
                <div class="register-form form-container">
                    <!-- Form di Login -->
                    <form action="">
                        <!-- /.text-center pb-3 -->
                        <h2 class="text-center pb-3">Register</h2>
                        <!-- Username -->
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                        <!-- Email -->
                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
                        <!-- Password (Metti anche toggle per visualizzare password)-->
                        <div class="form-item">
                            <!-- Password -->
                            <input type="password" id="register-password" class="form-control form-control-lg mb-3" placeholder="Password">
                            <!-- Visibility -->
                            <i class="fa-solid fa-eye" id="register-eye"></i>
                        </div>
                        <!-- /.d-grid -->
                        <div class="d-grid mb-3">
                            <!-- /.btn btn-primary btn-lg -->
                            <button class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <!-- /.login-link -->
                        <span>Have an account?
                            <a href="#" class="login-link">Login</a>
                        </span>
                    </form>
                </div>
                <!-- /.register-img img-container -->
                <div class="register-img img-container">
                    <img src="./assets/img/register.svg" alt="register Image">
                </div>
            </div>

            <!-- Sezione del Forgot -->
            <div class="forgot main-container">
                <!-- /.login-form form-container -->
                <div class="forgot-form form-container">
                    <!-- Form di Login -->
                    <form action="">
                        <!-- /.text-center pb-3 -->
                        <h2 class="text-center pb-3">Reset Password</h2>
                        <!-- Password (Metti anche toggle per visualizzare password)-->
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <!-- /.d-grid -->
                        <div class="d-grid mb-3">
                            <!-- /.btn btn-primary btn-lg -->
                            <button class="btn btn-primary btn-lg">Reset Password</button>
                        </div>
                        <!-- reset text -->
                        <span>We will send you a reset link</span>
                    </form>
                    <!-- Pulsante di Chiusura -->
                    <div class="close">
                        <!-- /.fa-solid fa-times -->
                        <i class="fa-solid fa-times"></i>              
                    </div>
                </div>
                <!-- /.register-img img-container -->
                <div class="forgot-img img-container">
                    <img src="./assets/img/forgot.svg" alt="forgot Image">
                </div>
            </div>
            
        </div>
    </section>


    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
